<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
        <LINK rel="stylesheet" href="/static/styles/3-footer.css" type="text/css"/>
        <LINK rel="stylesheet" href="/static/styles/3-header.css" type="text/css"/>
        <LINK rel="stylesheet" href="/static/styles/4-common.css" type="text/css"/>
        <LINK rel="stylesheet" href="/static/styles/6-filters.css" type="text/css"/>
    </HEAD>
    <BODY>
        <HEADER>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">HBNB</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Places</a>
                    </li>
                </ul>
            </nav>
        </HEADER>
        <SECTION class="container">
            <div class="title_box">
                <H1>Places</H1>
            </div>
            <div class="filters">
                <H2>Filters</H2>
                <div class="locations">
                    <H3>States</H3>
                    <UL>
                        {% for state in states %}
                            <LI>
                                <input type="checkbox" name="states" id="{{ state.id }}">
                                <label for="{{ state.id }}">{{ state.name }}</label>
                            </LI>
                        {% endfor %}
                    </UL>
                </div>
                <div class="amenities">
                    <H3>Amenities</H3>
                    <UL>
                        {% for amenity in amenities %}
                            <LI>
                                <input type="checkbox" name="amenities" id="{{ amenity.id }}">
                                <label for="{{ amenity.id }}">{{ amenity.name }}</label>
                            </LI>
                        {% endfor %}
                    </UL>
                </div>
            </div>
            <div class="places">
                <H2>Places</H2>
            </div>
        </SECTION>
        <FOOTER>
            <nav class="navbar fixed-bottom navbar-light bg-light">
                <span class="navbar-text">
                    &copy; 2023 HBNB - Holberton School
                </span>
            </nav>
        </FOOTER>
    </BODY>
</HTML>
